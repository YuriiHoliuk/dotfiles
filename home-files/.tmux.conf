### configure Tmux Plugin Manager
set-environment -gF TMUX_PLUGIN_MANAGER_PATH '#{HOME}/.tmux/plugins/'

if 'test ! -d "${TMUX_PLUGIN_MANAGER_PATH}/tpm"' {
  run 'mkdir -p "${TMUX_PLUGIN_MANAGER_PATH}"'
  run 'git clone https://github.com/tmux-plugins/tpm "${TMUX_PLUGIN_MANAGER_PATH}/tpm"'
  run '${TMUX_PLUGIN_MANAGER_PATH}/tpm/bin/install_plugins'
}

set-option -g default-terminal "screen-256color"
# set-option -g terminal-overrides ',xterm-256color:RGB'

set -g prefix ^S
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g display-time 4000         # display time for notifications
set -g status-interval 5         # status update interval
set -g status-keys emacs         # Ctrl+f and Ctrl+b to navigate in command mode
set -g focus-events on           # enable focus events for terminals that support them
setw -g aggressive-resize on     # aggressive resize
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style
set -g default-terminal "${TERM}"
setw -g mode-keys vi
set -g mouse on

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' { if-shell '[ "#{window_zoomed_flag}" = "1" ]' 'select-pane -L; resize-pane -Z' 'select-pane -L' }
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' { if-shell '[ "#{window_zoomed_flag}" = "1" ]' 'select-pane -D; resize-pane -Z' 'select-pane -D' }
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' { if-shell '[ "#{window_zoomed_flag}" = "1" ]' 'select-pane -U; resize-pane -Z' 'select-pane -U' }
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' { if-shell '[ "#{window_zoomed_flag}" = "1" ]' 'select-pane -R; resize-pane -Z' 'select-pane -R' }

bind-key -T copy-mode-vi 'C-h' if-shell '[ "#{window_zoomed_flag}" = "1" ]' 'select-pane -L; resize-pane -Z' 'select-pane -L'
bind-key -T copy-mode-vi 'C-j' if-shell '[ "#{window_zoomed_flag}" = "1" ]' 'select-pane -D; resize-pane -Z' 'select-pane -D'
bind-key -T copy-mode-vi 'C-k' if-shell '[ "#{window_zoomed_flag}" = "1" ]' 'select-pane -U; resize-pane -Z' 'select-pane -U'
bind-key -T copy-mode-vi 'C-l' if-shell '[ "#{window_zoomed_flag}" = "1" ]' 'select-pane -R; resize-pane -Z' 'select-pane -R'

bind -n M-H previous-window
bind -n M-L next-window

bind -n M-< switch-client -p
bind -n M-> switch-client -n
bind -n M-? switch-client -l

# Allow Shift+Enter to pass through to terminal for Cloud Code
# Remove any Shift+Enter binding so it passes through to the terminal

# Open VSCode editor in current pane's directory with Shift+Alt+E
# If M-S-e doesn't work, try C-M-e or just M-e
bind-key -n M-S-e run-shell -b 'cd "#{pane_current_path}" && code . &'
bind-key -n M-e run-shell -b 'cd "#{pane_current_path}" && code . &'

bind h split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"
# Override default split bindings to use current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '500'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
# Bindings to copy many things but many functionality
# exists in tmux-thumbs and tmux-fzf-url in a better way,
# especially for URLs.
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'omerxx/catppuccin-tmux' # omerxx fork of catppuccin/tmux
set -g @plugin 'omerxx/tmux-sessionx'

set -g @yank_action 'copy-pipe' # Stay in copy mode after yanking
set -g @thumbs-osc52 1
set -g @sessionx-bind-zo-new-window 'ctrl-y'
set -g @sessionx-auto-accept 'off'
set -g @sessionx-custom-paths '/Users/yuriiholiuk/dotfiles'
set -g @sessionx-bind 'o'
set -g @sessionx-x-path '~/dotfiles'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-custom-paths-subdirectories 'false'
set -g @sessionx-filter-current 'false'
set -g @continuum-restore 'off'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-processes ':all:'
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag,(),}"
set -g @catppuccin_status_modules_right "directory date_time"
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"
set -g @catppuccin_directory_text "#{b:pane_current_path}"
set -g @catppuccin_date_time_text "%H:%M"

run '#{TMUX_PLUGIN_MANAGER_PATH}/tpm/tpm'
run-shell ~/.tmux/plugins/tmux-thumbs/tmux-thumbs.tmux

